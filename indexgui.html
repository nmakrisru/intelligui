<!DOCTYPE html>
<html lang="en-us" ng-app="intelliGui">
    <head>
        <title>intelliGUI Version 1.3(Drag and drop)</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- load angular via CDN -->
        <script src="http://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
  
        <!-- load jQuery and jQueryUI -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        
        <!-- load d3(graph) -->
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="libraries/angular-charts.min.js"></script>
        
        <!-- ngmap scripts -->
        <script src="//maps.google.com/maps/api/js"></script>
        <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

       
        <!-- load scripts -->
        <script src="appgui.js"></script>
        <script src="dragdrop.js"></script>
        <link rel="stylesheet" type="text/css" href="/libraries/object-table-style.css">
        <script type="text/javascript" src="libraries/object-table.js"></script>
        
        

    </head>
    
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">IntelliGUI Version 1.3(DandD, GoogleMaps)</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <!-- angularJS screen component -->
        <div class="container" ng-controller="mainController" >
            
            <div class="column">    
                <div class="portlet panel panel-default">
                    <div class="panel-heading portlet-header">Radio button list</div>
                     <div class="radiolist1" ng-repeat="row in numberData" >
                        <label><input type="radio" name="optradio">{{row}}</label>
                     </div>
                </div>
            

                <div class="portlet panel panel-default">
                    <div class="panel-heading portlet-header">Dropdown list</div>
                    <select convert-to-number class="form-control">
                    <option ng-repeat="listitem in numberData">{{listitem}}</option>
                    </select>
                </div>
            </div>    

            
            <div class="column">
                <div class="portlet panel panel-primary">
                    <div class="panel-heading portlet-header">Table</div>
                        <table object-table
                               display="5"
                               data="nameTable"
                               headers="Id, Name, Surname" 
                               fields="num, name, surname"
                               sorting="compound"
                               editable="false" >
                        </table>
                </div>
            </div>
            
            <div class="column">
                <div class="panel panel-primary">
                    <div class="panel-heading portlet-header">Map</div>
                        <map center="current-location" zoom="15">    
                            <info-window position="current-location" visible="true">
                                <marker
                                  position="current-position"
                                  visible="true">
                                </marker>
                            </info-window>
                        </map>
                </div>
            </div>
            

            
          <!--  <p>{{spadeData.elements[0].fields[0].placeholder}}</p>    This fetches data from the SPADE side--> 
                      
		</div>


    
    </body>
</html>
